<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ article.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" id="theme-styles">


</head>
<body>
<header>
    <div class="widewrapper subheader">
        <div class="container">
            <div class="clean-breadcrumb">
                <a href="/index/">Blog</a>
            </div>
        </div>
    </div>
</header>

<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 blog-main">
                <article class="blog-post">
                    <div class="body">
                        <h1>{{ article.title }}</h1>
                        <div class="meta">
                            <i class="fa fa-calendar"></i>{{ article.create_at }}<i class="fa fa-comments"></i><span
                                class="data"><a href="#comments">{{ comment|length }} Comments</a></span>
                        </div>
                        <p>{{ article.body }}</p>
                    </div>
                </article>


                <aside class="comments" id="comments">
                    <hr>

                    <h2><i class="fa fa-comments"></i> {{ comment|length }} Comments</h2>
                    {% for comment in min_comment %}
                        <article class="comment">
                            <header class="clearfix">
                                <div class="meta">
                                    <h3>{{ comment.name }}</h3>
                                    <span class="date">
                                        {{ comment.create_at }}
                                    </span>
                                </div>
                            </header>
                            <div class="body">
                                {{ comment.message }}
                            </div>
                        </article>
                    {% endfor %}
                </aside>

                <aside class="create-comment" id="create-comment">
                    <hr>

                    <h2><i class="fa fa-pencil"></i> Add Comment</h2>

                    <form action="/comment/{{ article.id }}/" method="post" accept-charset="utf-8">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="name" id="comment-name" placeholder="Your Name"
                                       class="form-control input-lg">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" id="comment-email" placeholder="Email"
                                       class="form-control input-lg">
                            </div>
                        </div>
                        <textarea rows="10" name="message" id="comment-body" placeholder="Your Message"
                                  class="form-control input-lg"></textarea>

                        <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-clean-one">Submit</button>
                        </div>
                    </form>
                </aside>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'blog/js/jquery.min.js' %}"></script>
<script src="{% static 'blog/js/bootstrap.js' %}"></script>
<script src="{% static 'blog/js/modernizr.js' %}"></script>


</body>
</html>
